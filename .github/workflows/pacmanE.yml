name: Generate Eggman Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Generate Eggman Pac-Man SVGs
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: Pooria-Lari

         
          pacman_color: "#FFC107"          
          pill_color: "#FF1744"           
          ghost_color: "#8B0000"          
          background_color: "#000000"     

      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
